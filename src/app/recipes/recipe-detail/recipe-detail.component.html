<div class="row">
    <div class="col-sx-12">
        <img [src]="recipe.imagePath"
        alt="recipe name" 
        class = "img-responsive"
        style = "max-height: 500px;">
    </div>
</div>
<div class="row">
    <div class="col-sx-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#" class="" (click)= "onAddToShoppinhList()">To Shopping List</a></li>
            <li><a href="#" class="">Edit Recipe</a></li>
            <li><a href="#" class="">Delete Recipe</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group-item"  *ngFor= "let ingredient of recipe.ingredients">
            {{ ingredient.name}} ( {{ingredient.amount}} )
        </ul>
       
    </div>
</div>
